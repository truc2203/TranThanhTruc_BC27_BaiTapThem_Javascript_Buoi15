<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mx-auto text-center">
        <div class="my-5 rounded-3" style="background-image: url(./img/bg-bt1.jpg);">
            <h2 class="mb-4 pt-4">Bài tập 1</h2>

            <div class="col-sm-12 d-flex mb-3 justify-content-center">
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="userName">Họ và Tên</label>
                    <input type="text" class="w-100 rounded-3 form control" id="userName">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="totalIncome">Tổng thu nhập năm</label>
                    <input type="number" class="w-100 rounded-3 form control" id="totalIncome">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="people">Số người phụ thuộc</label>
                    <input type="number" class="w-100 rounded-3 form control" id="people">
                </div>
            </div>
            
            <div class="text-center mt-4 mb-3">
                <button onclick="
                tax()" class="btn btn-success">Xuất Thuế</button>
            </div>
            <p class="fs-3 mb-0" id="customer" style="font-weight: 500;">Họ Tên: </p>
            <p class="fs-3 mb-0 " id="mustPay" style="font-weight: 500;">Phải trả : </p>
        </div>


        <div class="my-5 rounded-3" style="background-image: url(./img/bg-bt1.jpg);">
            <h2 class="mb-4 pt-4">Bài tập 2</h2>

            <div class="col-sm-12 d-flex mb-3 justify-content-center">
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="customerCode">Mã khách hàng</label>
                    <input type="text" class="w-100 rounded-3 form control" id="customerCode">
                </div>
            </div>
            <div class="col-sm-12 d-flex mb-3 justify-content-center">
                <div class=" col-4 px-3">
                    <label for="">Loại khách hàng</label>
                    <select name="" id="customerType" onchange="show()" class="form-control my-3 mb-0">
                        <option value="ND">Nhà dân</option>
                        <option value="DN">Doanh nghiệp</option>
                    </select>
                </div>

            </div>
            <div class="col-sm-12 d-flex mb-3 justify-content-center">
                <div class=" col-4 px-3">
                    <label class="form-label" for="highChannel">Số kênh cao cấp</label>
                    <input type="number" class="w-100 rounded-3 form control" id="highChannel">
                </div>

            </div>
            <div  class="col-sm-12 d-flex mb-3 justify-content-center">
                <div style="display: none;" id="showConnect" class=" col-4 px-3">
                    <label class="form-label" for="connects">Số kết nối</label>
                    <input type="number" class="w-100 rounded-3 form control" id="connects">
                </div>

            </div>
            <div class="text-center mt-4 mb-3">
                <button onclick="
                cap()" class="btn btn-success">Thành tiền</button>
            </div>
            <p class="fs-3 mb-0" id="customer2" style="font-weight: 500;">Mã khách hàng : </p>
            <p class="fs-3 mb-0" id="totalPay" style="font-weight: 500;">Tổng tiền : </p>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="./tax.js"></script>
        <script src="./cap.js"></script>
</body>

</html>
